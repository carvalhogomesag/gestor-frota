<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Frota</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-com-voltar">
            <h1>Gestor de Frota</h1>
            <a href="config.html" class="btn-config" title="Configurações">&#9881;</a>
        </div>
    </header>

    <main class="container">
        <section id="secao-veiculos">
            <div class="secao-header">
                <h2>Meus Veículos</h2>
                <button id="btn-mostrar-formulario">+ Adicionar Veículo</button>
            </div>
            <div id="lista-veiculos">
                <!-- Os veículos serão inseridos aqui pelo JavaScript -->
                <p>Ainda não há veículos registados.</p>
            </div>
        </section>

        <section id="secao-formulario" class="hidden">
            <h3>Adicionar Novo Veículo</h3>
            <form id="form-veiculo">
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" required>
                </div>
                <div class="form-group">
                    <label for="data_compra">Data de Compra</label>
                    <input type="date" id="data_compra" required>
                </div>
                <div class="form-acoes">
                    <button type="button" id="btn-cancelar">Cancelar</button>
                    <button type="submit">Salvar Veículo</button>
                </div>
            </form>
        </section>

        <!-- Modal de Confirmação para Apagar -->
        <div id="modal-confirmacao" class="modal hidden">
            <div class="modal-content">
                <h3>Confirmar Ação</h3>
                <p id="modal-confirmacao-texto">Tem a certeza que deseja apagar este item?</p>
                <div class="form-acoes">
                    <button type="button" id="btn-confirmar-nao">Cancelar</button>
                    <button type="button" id="btn-confirmar-sim">Sim, Apagar</button>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
